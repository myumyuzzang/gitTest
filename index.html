<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무거나</title>
</head>
<body>
    <h1>소녀</h1>
    <p>
        내 곁에만 머물러요<br>
        떠나면 안 돼요<br>
        그리움 두고 머나먼 길<br>
        그대 무지개를 찾아올 순 없어요
        <br><br>
        노을 진 창가에 앉아<br>
        멀리 떠가는 구름을 보며<br>
        찾고 싶은 옛 생각들<br>
        하늘에 그려요<br>
    </p>
</body>
</html>
